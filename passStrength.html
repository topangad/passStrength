<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="passwordStrength">
 
 <div ng-controller= "passwordStrength"
<p>Input something in the input box:</p>
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

</div>


<script>
	var app = angular.module('passwordStrength', [])
		.controller("pwdStrCtrl" , function ($scope, $http) {
			$scope.pwdValue = 0 ;

			//satisfied rules
			$scope.satRules = [];

			//collection of boolean functions
			$scope.rules2weightMap = {};

			$scope.addRule = function (rule , weight) {
				if (weight === null) weight = 1;
				
				rules2weightMap[rule] = weight;
				$scope.rules.push(rule);
			}

			$scope.calculateStrength = function (){
				var totalWeights = 0;

				Object.keys($scope.rules2weightMap).forEach( function(key) {
					totalWeights = totalWeights + rules2weightMap[key];
				});

				return totalWeights;
			}




		});

	console.log("Adrian was here.");
</script>
</body>
</html>
